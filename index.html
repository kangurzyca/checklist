<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slick Checklist</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./node_modules/html2pdf.js/dist/html2pdf.bundle.js"></script>
    </head>
    <body>
        <!-- Your content goes here -->
        <div id="checklist">
            <!-- Checklist items will be dynamically added here -->
        </div>

        <div id="status-bar">
            <p id="status-bar-background">
                completion: <span id="completion">0%</span>
            </p>
        </div>

        <!-- Button to trigger PDF generation -->
        <button onclick="generatePDF()">Download your checklist</button>

        <script src="./index.js"></script>
    </body>
</html>
